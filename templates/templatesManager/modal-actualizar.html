<!-- Modal Actualizar -->
<div class="modal fade" id="modalActualizar{{ p.id }}" tabindex="-1" aria-labelledby="modalActualizarLabel{{ p.id }}" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modalActualizarLabel{{ p.id }}">Actualizar Propiedad</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
      </div>
      <div class="modal-body">
        <form method="POST">
          {{ form.as_p }}
          {% csrf_token %}
          <button type="button" class="btn btn-primary btn-lg">Actualizar Propiedad</button>
        </form>     
      </div>
    </div>
  </div>
</div>
