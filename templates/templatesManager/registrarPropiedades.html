{%extends 'templatesManager/base-admin.html'%}
{%load static %}

{%block title%}Agregar propiedades {%endblock%}


{% block content %}
<div class="container my-5">
  <div class="row justify-content-center">
    <div class="col-md-10">
      <div class="card shadow-sm p-4">
        <h2 class="mb-4 text-center">Publicar Propiedad</h2>
        <form method="POST" enctype="multipart/form-data">    
          {{ form.as_p }}
          {% csrf_token %}
          <button type="submit" class="btn btn-primary btn-lg">Publicar Propiedad</button>
        </form> 
      </div>
    </div>
  </div>
</div>
{% endblock %}
