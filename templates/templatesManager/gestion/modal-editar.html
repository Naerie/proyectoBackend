<!-- Modal genérico de actualización -->
<div class="modal fade" id="modalActualizar{{ campo }}{{ item.id }}" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
    <div class="modal-content">
        <form method="POST" action="{% url url_name campo item.id %}">
        {% csrf_token %}
        <div class="modal-header">
            <h5 class="modal-title">{{ titulo }}</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>
        <div class="modal-body">
            <input type="text" name="{{ label }}" class="form-control" value="{{ valor }}" required>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
            <button type="submit" class="btn btn-primary">Guardar cambios</button>
        </div>
        </form>
    </div>
    </div>
</div>
