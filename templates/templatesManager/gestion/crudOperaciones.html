  <!-- ================== CRUD VENTA / ARRIENDO ================== -->
  <div class="row mb-5">
    <div class="col-md-12">
      <div class="card shadow-sm p-4">
        <h2 class="mb-4">Gestionar Operaciones</h2>
        <form id="formVentaArriendo" method="POST">
          {% csrf_token %}
          <input type="hidden" name="form_name" value="operaciones">
          <div class="input-group mb-3">
            {{ formO.operacion }}
            <button class="btn btn-primary" type="submit">Agregar</button>
          </div>
        </form>
        <table class="table table-hover mt-3">
          <thead class="table-light">
            <tr>
              <th>Operación</th>
              <th class="text-end">Acciones</th>
            </tr>
          </thead>
          <tbody>
            {% for o in operaciones %}
              <tr>
                <td>{{ o.operacion }}</td>
                <td class="text-end">
                  <div class="btn-group" role="group">
                    <!-- Botón Actualizar -->
                  <button type="button" class="btn btn-outline-primary btn-sm" >
                    <i class="bi bi-pencil-square"></i> Actualizar
                    </a>

                    <!-- Botón Eliminar -->
                    <form method="POST" action="" style="display:inline;">
                      {% csrf_token %}
                      <button type="button" class="btn btn-outline-danger btn-sm" data-bs-toggle="modal" data-bs-target="#modalEliminar{{ o.id }}">
                    <i class="bi bi-trash3"></i> Eliminar
                      </button>
                    </form>
                  </div>
                </td>
              </tr>
              {% include 'templatesManager/modal-eliminar.html' with item=o tipo="registro" url_name="eliminar-gestion" campo='operacion' %}

            {% empty %}
              <tr>
                <td colspan="2" class="text-center text-muted">No hay registros.</td>
              </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </div>
