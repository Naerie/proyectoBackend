  <!-- ================== CRUD VENTA / ARRIENDO ================== -->
  <div class="row mb-5">
    <div class="col-md-12">
      <div class="card shadow-sm p-4">
        <h2 class="mb-4">Gestionar Operaciones</h2>
        <form id="formVentaArriendo" method="POST">
          {% csrf_token %}
          <input type="hidden" name="form_name" value="operacion">
          <div class="input-group mb-3">
            {{ formO.operacion }}
            <button class="btn btn-primary" type="submit">Agregar</button>
          </div>
        </form>
        <table class="table table-hover mt-3">
          <thead class="table-light">
            <tr>
              <th>Tipo</th>
              <th class="text-end">Acciones</th>
            </tr>
          </thead>
          <tbody id="tablaVentaArriendo">
            <tr><td colspan="2" class="text-center">No hay registros.</td></tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
