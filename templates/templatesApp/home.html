<!-- pagina home clientes -->

<!-- herencia para la pagina base-cliente -->
{% extends "templatesApp/base-cliente.html" %}
{% load static %}
<!-- cambio de titulo de la pagina -->
{% block title %}SERVICOPIAPO PROPIEDADES {% endblock %}


<!-- prueba de contenido dinamico -->
{% block content %}
<!-- barra de busqueda -->
<div class="container d-flex justify-content-center mt-4 mb-4">
  <form class="row g-2 align-items-center">
    <!-- seleccion de estado de propiedad -->
    <div class="col-auto">
      <select class="form-select">
        <option selected>Operación</option>
        <option value="1">Arriendo</option>
        <option value="2">Venta</option>
      </select>
    </div>
    
    <!-- seleccion de tipo de propiedad -->
    <div class="col-auto">
      <select class="form-select">
        <option selected>Tipo de inmueble</option>
        <option value="1">Casas</option>
        <option value="2">Departamentos</option>
        <option value="3">Oficinas</option>
        <option value="4">Oficinas</option>
        <option value="5">Terrenos</option>
      </select>
    </div>
    <!-- seleccion de comuna -->
    <div class="col-auto">
        <select class="form-select">
            <option selected>Comuna</option>
            <option value="1">Copiapó</option>
            <option value="2">Caldera</option>
            <option value="3">Tierra Amarilla</option>
        </select>
        </div>


    <!-- Botón -->
    <div class="col-auto">
      <button type="submit" class="btn btn-primary">Buscar</button>
    </div>

  </form>
</div>

{% endblock %}
