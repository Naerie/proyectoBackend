<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Contacto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0">Agendar Visita</h4>
                </div>
                <div class="card-body">
                    <form>
                        <div class="mb-3">
                            <label for="nombreCli" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="nombreCli" name="nombreCli" placeholder="Tu nombre" required>
                        </div>

                        <div class="mb-3">
                            <label for="correoCli" class="form-label">Correo</label>
                            <input type="email" class="form-control" id="correoCli" name="correoCli" placeholder="tu@correo.com" required>
                        </div>

                        <div class="mb-3">
                            <label for="tlfCliente" class="form-label">Tel√©fono</label>
                            <input type="tel" class="form-control" id="tlfCliente" name="tlfCliente" placeholder="+56 9 1234 5678" required>
                        </div>

                        <button type="submit" class="btn btn-primary w-100">Registrar</button>
                    </form>
                </div>
                <div class="card-footer text-muted text-center">
                    Te contactaremos para agendar la visita.
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
