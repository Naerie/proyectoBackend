{% extends 'templatesApp/base-cliente.html'%}

{%block title%}CONTACTANOS{%endblock%}

{%block content%}

<div class="container my-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card shadow-sm p-4">
        <h2 class="mb-4 text-center">Contáctanos</h2>
        <form>
          <!-- Nombre -->
          <div class="mb-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="nombre" placeholder="Tu nombre">
          </div>

          <!-- Email -->
          <div class="mb-3">
            <label for="email" class="form-label">Correo electrónico</label>
            <input type="email" class="form-control" id="email" placeholder="Correo@ejemplo.com">
          </div>

          <!-- Teléfono -->
          <div class="mb-3">
            <label for="telefono" class="form-label">Número de teléfono</label>
            <input type="tel" class="form-control" id="telefono" placeholder="+56 9 1234 5678">
          </div>

          <!-- Preferencia de contacto -->
          <div class="mb-3">
            <label class="form-label">Preferencia de contacto</label>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" name="preferencia" id="contactoCorreo" value="correo">
              <label class="form-check-label" for="contactoCorreo">
                Correo electrónico
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" name="preferencia" id="contactowsp" value="wsp">
              <label class="form-check-label" for="contactoWsp">
                Mensaje de texto (WhatsApp)
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" name="preferencia" id="contactoLlamada" value="llamada">
              <label class="form-check-label" for="contactoLlamada">
                Llamada telefónica
              </label>
            </div>
          </div>

          <!-- Mensaje -->
          <div class="mb-3">
            <label for="mensaje" class="form-label">Mensaje</label>
            <textarea class="form-control" id="mensaje" rows="5" placeholder="Escribe tu mensaje aquí..."></textarea>
          </div>

          <!-- Botón -->
          <div class="d-grid">
            <button type="button" class="btn btn-primary">Enviar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

{%endblock%}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Contacto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0">Agendar Visita</h4>
                </div>
                <div class="card-body">
                    <form>
                        <div class="mb-3">
                            <label for="nombreCli" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="nombreCli" name="nombreCli" placeholder="Tu nombre" required>
                        </div>

                        <div class="mb-3">
                            <label for="correoCli" class="form-label">Correo</label>
                            <input type="email" class="form-control" id="correoCli" name="correoCli" placeholder="tu@correo.com" required>
                        </div>

                        <div class="mb-3">
                            <label for="tlfCliente" class="form-label">Teléfono</label>
                            <input type="tel" class="form-control" id="tlfCliente" name="tlfCliente" placeholder="+56 9 1234 5678" required>
                        </div>

                        <button type="submit" class="btn btn-primary w-100">Registrar</button>
                    </form>
                </div>
                <div class="card-footer text-muted text-center">
                    Te contactaremos para agendar la visita.
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
