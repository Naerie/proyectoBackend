<form>
          <!-- Título -->
          <div class="mb-3">
            <label for="titulo" class="form-label">Título</label>
            <input type="text" class="form-control" id="titulo" placeholder="Ej: Casa en el centro de la ciudad">
          </div>

          <!-- Imagen Thumb -->
          <div class="mb-3">
            <label for="thumb" class="form-label">Imagen principal (thumb)</label>
            <input class="form-control" type="file" id="thumb" accept="image/*">
          </div>

          <!-- Imágenes para carrusel -->
          <div class="mb-3">
            <label for="imagenes" class="form-label">Imágenes para carrusel</label>
            <input class="form-control" type="file" id="imagenes" accept="image/*" multiple>
            <div class="form-text">Puedes subir varias imágenes.</div>
          </div>

          <!-- Cantidad de baños -->
          <div class="mb-3">
            <label for="banos" class="form-label">Cantidad de baños</label>
            <input type="number" class="form-control" id="banos" min="0" placeholder="Ej: 2">
          </div>

          <!-- Superficie en m2 -->
          <div class="mb-3">
            <label for="mt2" class="form-label">Superficie (m²)</label>
            <input type="number" class="form-control" id="mt2" min="0" placeholder="Ej: 120">
          </div>

          <!-- Cantidad de habitaciones -->
          <div class="mb-3">
            <label for="habitaciones" class="form-label">Cantidad de habitaciones</label>
            <input type="number" class="form-control" id="habitaciones" min="0" placeholder="Ej: 3">
          </div>

          <!-- Tipo de inmueble -->
          <div class="mb-3">
            <label for="tipo" class="form-label">Tipo de inmueble</label>
            <select class="form-select" id="tipo">
              <option selected disabled>Selecciona tipo</option>
              {% for t in tipos_inmueble %}
                <option value="{{ t|lower }}">{{ t }}</option>
              {% endfor %}
            </select>
          </div>

          <!-- Estado -->
          <div class="mb-3">
            <label for="estado" class="form-label">Estado</label>
            <select class="form-select" id="estado">
              <option selected disabled>Selecciona estado</option>
              {% for e in estado %}
                <option value="{{ e|lower }}">{{ e }}</option>
              {% endfor %}
            </select>
          </div>

          <!-- Ubicación -->
          <div class="mb-3">
            <label for="ubicacion" class="form-label">Ubicación</label>
            <input type="text" class="form-control" id="ubicacion" placeholder="Ej: Calle 123">
          </div>
          <!-- Comuna -->
          <div class="mb-3">
            <label for="comuna" class="form-label">Comuna</label>
            <select class="form-select" id="comuna">
              <option selected disabled>Seleccione comuna</option>
              {% for c in comuna %}
                <option value="{{ c|lower }}">{{ c }}</option>
              {% endfor %}
            </select>
          </div>
          <!-- Descripción -->
          <div class="mb-3">
            <label for="descripcion" class="form-label">Descripción</label>
            <textarea class="form-control" id="descripcion" rows="5" placeholder="Escribe aquí la descripción de la propiedad..."></textarea>
          </div>

          <!-- Botón -->
          <div class="d-grid">
            <button type="button" class="btn btn-primary btn-lg">Publicar Propiedad</button>
          </div>
        </form>
